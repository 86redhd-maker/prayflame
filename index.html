<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기도의 불씨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&family=Nanum+Pen+Script&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Noto Serif KR', serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }
    
    /* 별똥별 애니메이션 배경 */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }
    
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
    
    .container {
        max-width: 500px;
        margin: 0 auto;
        min-height: 100vh;
        position: relative;
        z-index: 10;
        padding: 20px;
    }
    
    /* 홈 화면 */
    .home-screen {
        text-align: center;
        padding: 80px 20px;
        color: white;
    }
    
    .app-title {
        font-size: 2.5em;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffeb3b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 2s ease-in-out infinite alternate;
        font-family: 'Nanum Pen Script', cursive;
    }
    
    @keyframes glow {
        from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
        to { text-shadow: 0 0 30px rgba(255, 167, 38, 0.8); }
    }
    
    .subtitle {
        font-size: 1.2em;
        margin-bottom: 50px;
        opacity: 0.9;
        line-height: 1.6;
    }
    
    .start-btn {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        border: none;
        padding: 18px 40px;
        font-size: 1.3em;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        transition: all 0.3s ease;
        font-weight: 600;
    }
    
    .start-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
    }
    
    /* 입력 화면 */
    .input-screen {
        display: none;
        padding: 40px 20px;
        color: white;
        text-align: center;
    }
    
    .input-header {
        margin-bottom: 40px;
    }
    
    .input-header h2 {
        font-size: 1.8em;
        margin-bottom: 15px;
        color: #ffa726;
        font-family: 'Nanum Pen Script', cursive;
    }
    
    .prayer-input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        width: 100%;
        font-size: 1.1em;
        color: white;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }
    
    .prayer-input:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }
    
    .prayer-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
    
    .emotion-tags {
        margin-bottom: 40px;
    }
    
    .emotion-tags h3 {
        margin-bottom: 20px;
        font-size: 1.2em;
        color: #ffeb3b;
    }
    
    .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    
    .emotion-tag {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        padding: 10px 20px;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .emotion-tag:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }
    
    .emotion-tag.selected {
        border-color: #ff6b6b;
        background: rgba(255, 107, 107, 0.2);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
    }
    
    .submit-btn {
        background: linear-gradient(45deg, #4caf50, #66bb6a);
        border: none;
        padding: 15px 35px;
        font-size: 1.2em;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        transition: all 0.3s ease;
        font-weight: 600;
    }
    
    .submit-btn:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
    }
    
    .submit-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    /* 불꽃 화면 */
    .flame-screen {
        display: none;
        padding: 40px 20px;
        color: white;
        text-align: center;
        position: relative;
    }
    
    .flame-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 40px auto;
    }
    
    /* 불꽃 SVG 애니메이션 */
    .flame-svg {
    width: 100%;
    height: 100%;
    animation: flameFlicker 2s ease-in-out infinite alternate;
}

@keyframes flameFlicker {
    0% {
        transform: scale(1) rotate(-1deg);
        opacity: 0.9;
    }
    25% {
        transform: scale(1.05) rotate(1deg);
        opacity: 1;
    }
    50% {
        transform: scale(0.98) rotate(-0.5deg);
        opacity: 0.95;
    }
    75% {
        transform: scale(1.02) rotate(1.5deg);
        opacity: 1;
    }
    100% {
        transform: scale(1) rotate(-1deg);
        opacity: 0.9;
    }
}
    
    .flame-message {
        font-size: 1.4em;
        margin: 30px 0;
        color: #ffa726;
        font-family: 'Nanum Pen Script', cursive;
        animation: fadeInUp 1s ease-out 1s both;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .prayer-display {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease-out 1.5s both;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .flame-actions {
        margin-top: 40px;
        animation: fadeIn 1s ease-out 2s both;
    }
    
    .btn {
        background: linear-gradient(45deg, #9c27b0, #e91e63);
        border: none;
        padding: 12px 25px;
        margin: 0 10px;
        font-size: 1em;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(156, 39, 176, 0.3);
    }
    
    .btn.secondary {
        background: linear-gradient(45deg, #607d8b, #78909c);
    }
    
    /* 기록 화면 */
    .records-screen {
        display: none;
        padding: 40px 20px;
        color: white;
    }
    
    .records-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .records-header h2 {
        font-size: 2em;
        color: #ffa726;
        font-family: 'Nanum Pen Script', cursive;
        margin-bottom: 10px;
    }
    
    .stats {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 30px;
    }
    
    .stat-item {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }
    
    .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #ffeb3b;
    }
    
    .prayer-list {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 30px;
    }
    
    .prayer-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        backdrop-filter: blur(10px);
        border-left: 4px solid;
        position: relative;
    }
    
    .prayer-item.level-1 { border-left-color: #ff6b6b; }
    .prayer-item.level-2 { border-left-color: #ffa726; }
    .prayer-item.level-3 { border-left-color: #ffeb3b; }
    .prayer-item.level-4 { border-left-color: #4caf50; }
    
    .prayer-date {
        font-size: 0.9em;
        opacity: 0.7;
        margin-bottom: 8px;
    }
    
    .prayer-text {
        font-size: 1.1em;
        line-height: 1.4;
        margin-bottom: 10px;
    }
    
    .prayer-tag {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8em;
        margin-right: 5px;
    }
    
    .level-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5em;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        
        .app-title {
            font-size: 2em;
        }
        
        .tag-container {
            flex-direction: column;
        }
        
        .emotion-tag {
            width: 100%;
        }
        
        .stats {
            flex-direction: column;
            gap: 15px;
        }
        
        .flame-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    }
    
    .hidden {
        display: none !important;
    }
    
    /* 파티클 효과 */
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffeb3b;
        border-radius: 50%;
        pointer-events: none;
        animation: floatUp 3s ease-out forwards;
    }
    
    @keyframes floatUp {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-100px) scale(0);
        }
    }
</style>

</head>
<body>
    <!-- 별똥별 배경 -->
    <div class="stars" id="stars"></div>

<div class="container">
    <!-- 홈 화면 -->
    <div class="home-screen" id="homeScreen">
        <h1 class="app-title">🕊️ 기도의 불씨</h1>
        <p class="subtitle">
            작은 기도가 모여 큰 불꽃이 됩니다<br>
            나의 기도 불씨를 키워보세요 ✨
        </p>
        <button class="start-btn" onclick="showInputScreen()">🔥 시작하기</button>
        <br><br>
        <button class="btn secondary" onclick="showRecordsScreen()" style="margin-top: 20px;">📖 나의 기록 보기</button>
    </div>
    
    <!-- 입력 화면 -->
    <div class="input-screen" id="inputScreen">
        <div class="input-header">
            <h2>🙏 어떤 기도를 올려드릴까요?</h2>
            <p>마음을 담아 기도 제목을 적어보세요</p>
        </div>
        
        <textarea 
            class="prayer-input" 
            id="prayerInput" 
            placeholder="하나님, 저는 _____을 위해 기도하고 싶어요..."
            rows="4"
            maxlength="200"
        ></textarea>
        
        <div class="emotion-tags">
            <h3>🏷️ 기도의 마음을 선택해주세요</h3>
            <div class="tag-container">
                <div class="emotion-tag" data-tag="감사">😊 감사</div>
                <div class="emotion-tag" data-tag="간구">🙏 간구</div>
                <div class="emotion-tag" data-tag="회복">💚 회복</div>
                <div class="emotion-tag" data-tag="평안">☮️ 평안</div>
                <div class="emotion-tag" data-tag="지혜">🧠 지혜</div>
                <div class="emotion-tag" data-tag="사랑">❤️ 사랑</div>
            </div>
        </div>
        
        <button class="submit-btn" id="submitBtn" onclick="submitPrayer()" disabled>
            🔥 불씨 키우기
        </button>
        
        <br><br>
        <button class="btn secondary" onclick="goHome()">🏠 홈으로</button>
    </div>
    
    <!-- 불꽃 화면 -->
    <div class="flame-screen" id="flameScreen">
        <div class="flame-container">
            <svg class="flame-svg" viewBox="0 0 200 200" id="flameSvg">
                <!-- 불꽃이 여기에 그려집니다 -->
            </svg>
        </div>
        
        <div class="flame-message" id="flameMessage">
            당신의 기도가 불꽃이 되었습니다 🔥
        </div>
        
        <div class="prayer-display" id="prayerDisplay">
            <!-- 기도 내용이 여기에 표시됩니다 -->
        </div>
        
        <div class="flame-actions">
            <button class="btn" onclick="savePrayerImage()">📱 이미지 저장</button>
            <button class="btn" onclick="showRecordsScreen()">📖 기록 보기</button>
            <button class="btn secondary" onclick="goHome()">🏠 홈으로</button>
        </div>
    </div>
    
    <!-- 기록 화면 -->
    <div class="records-screen" id="recordsScreen">
        <div class="records-header">
            <h2>📖 나의 기도 불꽃들</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalPrayers">0</div>
                    <div>총 기도</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="flameLevel">🔴</div>
                    <div>불꽃 단계</div>
                </div>
            </div>
        </div>
        
        <div class="prayer-list" id="prayerList">
            <!-- 기도 목록이 여기에 표시됩니다 -->
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="exportPrayers()">📋 전체 복사</button>
            <button class="btn secondary" onclick="goHome()">🏠 홈으로</button>
        </div>
    </div>
</div>

<script>
        // 전역 변수들
        let currentPrayer = '';
        let currentTag = '';
        let prayers = [];
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            createStars();
            loadPrayers();
            setupEventListeners();
        });
        
        // 별 배경 생성
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            const prayerInput = document.getElementById('prayerInput');
            const submitBtn = document.getElementById('submitBtn');
            const emotionTags = document.querySelectorAll('.emotion-tag');
            
            // 입력 필드 변화 감지
            prayerInput.addEventListener('input', function() {
                updateSubmitButton();
            });
            
            // 감정 태그 선택
            emotionTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    emotionTags.forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                    currentTag = this.dataset.tag;
                    updateSubmitButton();
                });
            });
        }
        
        // 제출 버튼 상태 업데이트
        function updateSubmitButton() {
            const prayerInput = document.getElementById('prayerInput');
            const submitBtn = document.getElementById('submitBtn');
            
            if (prayerInput.value.trim() && currentTag) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
        
        // 화면 전환 함수들
        function showInputScreen() {
            hideAllScreens();
            document.getElementById('inputScreen').style.display = 'block';
            document.getElementById('prayerInput').focus();
        }
        
        function showFlameScreen() {
            hideAllScreens();
            document.getElementById('flameScreen').style.display = 'block';
            createFlameAnimation();
            createParticles();
        }
        
        function showRecordsScreen() {
            hideAllScreens();
            document.getElementById('recordsScreen').style.display = 'block';
            renderPrayerList();
        }
        
        function goHome() {
            hideAllScreens();
            document.getElementById('homeScreen').style.display = 'block';
            resetForm();
        }
        
        function hideAllScreens() {
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('inputScreen').style.display = 'none';
            document.getElementById('flameScreen').style.display = 'none';
            document.getElementById('recordsScreen').style.display = 'none';
        }
        
        // 폼 초기화
        function resetForm() {
            document.getElementById('prayerInput').value = '';
            document.querySelectorAll('.emotion-tag').forEach(tag => {
                tag.classList.remove('selected');
            });
            currentTag = '';
            document.getElementById('submitBtn').disabled = true;
        }
        
        // 기도 제출
        function submitPrayer() {
            currentPrayer = document.getElementById('prayerInput').value.trim();
            
            if (!currentPrayer || !currentTag) {
                alert('기도 제목과 감정을 모두 선택해주세요.');
                return;
            }
            
            // 기도 저장
            const prayer = {
                text: currentPrayer,
                tag: currentTag,
                date: new Date().toISOString(),
                id: Date.now()
            };
            
            prayers.push(prayer);
            savePrayers();
            
            // 불꽃 화면으로 이동
            showFlameScreen();
        }
        
        // 불꽃 애니메이션 생성
        function createFlameAnimation() {
            const level = getFlameLevel();
            const flameSvg = document.getElementById('flameSvg');
            const flameMessage = document.getElementById('flameMessage');
            const prayerDisplay = document.getElementById('prayerDisplay');
            
            // 불꽃 SVG 생성
            let flameColor, flameSize, flameEmoji;
            
            if (level <= 1) {
                flameColor = '#ff6b6b';
                flameSize = 80;
                flameEmoji = '🔴';
            } else if (level <= 3) {
                flameColor = '#ffa726';
                flameSize = 100;
                flameEmoji = '🟠';
            } else if (level <= 5) {
                flameColor = '#ffeb3b';
                flameSize = 120;
                flameEmoji = '🟡';
            } else {
                flameColor = '#4caf50';
                flameSize = 140;
                flameEmoji = '✨';
            }
            
            flameSvg.innerHTML = `
                <defs>
                    <radialGradient id="flameGradient" cx="50%" cy="100%" r="80%">
                        <stop offset="0%" style="stop-color:${flameColor};stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:0.6" />
                    </radialGradient>
                </defs>
                <path d="M100 150 
                        C80 140, 70 120, 80 100
                        C85 80, 95 70, 100 60
                        C105 70, 115 80, 120 100
                        C130 120, 120 140, 100 150 Z" 
                      fill="url(#flameGradient)"
                      transform="scale(${flameSize/100})">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="scale"
                        values="${flameSize/100};${flameSize/100 * 1.08};${flameSize/100 * 0.95};${flameSize/100 * 1.05};${flameSize/100}"
                        dur="3s"
                        repeatCount="indefinite"/>
                </path>
            `;
            
            // 메시지 업데이트
            flameMessage.innerHTML = `${flameEmoji} 당신의 기도가 ${getFlameDescription(level)} 되었습니다!`;
            
            // 기도 내용 표시
            prayerDisplay.innerHTML = `
                <div style="font-size: 1.1em; margin-bottom: 10px;">"${currentPrayer}"</div>
                <div style="font-size: 0.9em; opacity: 0.8;">${currentTag} • ${new Date().toLocaleDateString()}</div>
            `;
        }
        
        // 불꽃 레벨 계산
        function getFlameLevel() {
            const count = prayers.length;
            if (count >= 10) return 4;
            if (count >= 5) return 3;
            if (count >= 3) return 2;
            return 1;
        }
        
        // 불꽃 설명
        function getFlameDescription(level) {
            const descriptions = {
                1: '작은 불씨로',
                2: '따뜻한 불꽃으로',
                3: '빛나는 불꽃으로',
                4: '활활 타오르는 큰 불꽃으로'
            };
            return descriptions[level];
        }
        
        // 파티클 효과
        function createParticles() {
            const container = document.querySelector('.flame-container');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 200 + 'px';
                    particle.style.top = '150px';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 200);
            }
        }
        
        // 기도 목록 렌더링
        function renderPrayerList() {
            const prayerList = document.getElementById('prayerList');
            const totalPrayers = document.getElementById('totalPrayers');
            const flameLevel = document.getElementById('flameLevel');
            
            // 통계 업데이트
            totalPrayers.textContent = prayers.length;
            const level = getFlameLevel();
            const levelEmojis = ['🔴', '🟠', '🟡', '✨'];
            flameLevel.textContent = levelEmojis[level - 1];
            
            // 기도 목록 생성 (최신순)
            const sortedPrayers = [...prayers].reverse();
            prayerList.innerHTML = sortedPrayers.map((prayer, index) => {
                const date = new Date(prayer.date).toLocaleDateString('ko-KR');
                const originalIndex = prayers.length - 1 - index;
                const levelClass = `level-${Math.min(Math.ceil((originalIndex + 1) / 3), 4)}`;
                const levelEmoji = ['🔴', '🟠', '🟡', '✨'][Math.min(Math.floor(originalIndex / 3), 3)];
                
                return `
                    <div class="prayer-item ${levelClass}">
                        <div class="level-badge">${levelEmoji}</div>
                        <div class="prayer-date">${date}</div>
                        <div class="prayer-text">${prayer.text}</div>
                        <span class="prayer-tag">${prayer.tag}</span>
                    </div>
                `;
            }).join('');
        }
        
        // 기도 데이터 저장/로드
        function savePrayers() {
            localStorage.setItem('prayerFlames', JSON.stringify(prayers));
        }
        
        function loadPrayers() {
            const saved = localStorage.getItem('prayerFlames');
            if (saved) {
                prayers = JSON.parse(saved);
            }
        }
        
        // 이미지 저장
        function savePrayerImage() {
            const resultText = `🕊️ 기도의 불씨\n\n"${currentPrayer}"\n\n${currentTag} • ${new Date().toLocaleDateString()}\n\n총 ${prayers.length}개의 기도 불꽃 🔥`;
            
            if (navigator.share) {
                // 모바일 네이티브 공유
                navigator.share({
                    title: '기도의 불씨',
                    text: resultText
                });
            } else {
                // 클립보드 복사
                navigator.clipboard.writeText(resultText).then(() => {
                    alert('기도 내용이 복사되었습니다! 📋');
                }).catch(() => {
                    // 클립보드 API를 지원하지 않는 경우
                    const textArea = document.createElement('textarea');
                    textArea.value = resultText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('기도 내용이 복사되었습니다! 📋');
                });
            }
        }
        
        // 전체 기도 내용 내보내기
        function exportPrayers() {
            if (prayers.length === 0) {
                alert('저장된 기도가 없습니다.');
                return;
            }
            
            const level = getFlameLevel();
            const levelEmojis = ['🔴', '🟠', '🟡', '✨'];
            const currentEmoji = levelEmojis[level - 1];
            
            let exportText = `🕊️ 나의 기도 불꽃들 ${currentEmoji}\n\n`;
            exportText += `총 ${prayers.length}개의 기도\n`;
            exportText += `현재 불꽃 단계: ${getFlameDescription(level)}\n\n`;
            exportText += '─'.repeat(30) + '\n\n';
            
            const sortedPrayers = [...prayers].reverse();
            sortedPrayers.forEach((prayer, index) => {
                const date = new Date(prayer.date).toLocaleDateString('ko-KR');
                exportText += `${index + 1}. "${prayer.text}"\n`;
                exportText += `   ${prayer.tag} • ${date}\n\n`;
            });
            
            if (navigator.share) {
                navigator.share({
                    title: '나의 기도 불꽃들',
                    text: exportText
                });
            } else {
                navigator.clipboard.writeText(exportText).then(() => {
                    alert('모든 기도 내용이 복사되었습니다! 📋');
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = exportText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('모든 기도 내용이 복사되었습니다! 📋');
                });
            }
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', function(e) {
            // Enter 키로 기도 제출
            if (e.key === 'Enter' && e.ctrlKey && !document.getElementById('submitBtn').disabled) {
                submitPrayer();
            }
            
            // ESC 키로 홈으로
            if (e.key === 'Escape') {
                goHome();
            }
        });
        
        // 터치 이벤트 (모바일 지원)
        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            // 위로 스와이프하면 기록 화면으로
            if (diff > 100 && document.getElementById('homeScreen').style.display !== 'none') {
                showRecordsScreen();
            }
        });
        
        // 불꽃 클릭 시 파티클 효과 추가
        document.addEventListener('click', function(e) {
            if (e.target.closest('.flame-container')) {
                createParticles();
                
                // 작은 진동 효과 (모바일)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        });
        
        // 로컬 저장소 백업 기능
        function backupPrayers() {
            const backup = {
                prayers: prayers,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            return JSON.stringify(backup, null, 2);
        }
        
        function restorePrayers(backupData) {
            try {
                const backup = JSON.parse(backupData);
                if (backup.prayers && Array.isArray(backup.prayers)) {
                    prayers = backup.prayers;
                    savePrayers();
                    alert('기도 내용이 성공적으로 복원되었습니다! 🎉');
                    renderPrayerList();
                } else {
                    throw new Error('Invalid backup format');
                }
            } catch (error) {
                alert('백업 파일 형식이 올바르지 않습니다.');
            }
        }
        
        // 개발자 도구에서 사용할 수 있는 유틸리티 함수들
        window.prayerUtils = {
            backup: backupPrayers,
            restore: restorePrayers,
            clear: function() {
                if (confirm('모든 기도 기록을 삭제하시겠습니까?')) {
                    prayers = [];
                    savePrayers();
                    alert('모든 기록이 삭제되었습니다.');
                    renderPrayerList();
                }
            },
            stats: function() {
                console.log('기도 통계:', {
                    총기도수: prayers.length,
                    불꽃레벨: getFlameLevel(),
                    태그별통계: prayers.reduce((acc, prayer) => {
                        acc[prayer.tag] = (acc[prayer.tag] || 0) + 1;
                        return acc;
                    }, {})
                });
            }
        };
    </script>
